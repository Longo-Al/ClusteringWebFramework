plugins {
    id 'java'
    id 'war'
    id 'checkstyle'
    id 'pmd'
    id 'com.github.spotbugs' version '5.0.13'
    id 'application'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
    implementation 'mysql:mysql-connector-java:8.0.26'
    testImplementation platform('org.junit:junit-bom:5.9.2')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    compileOnly "com.github.spotbugs:spotbugs-annotations:${spotbugs.toolVersion.get()}"
}

war {
    archiveBaseName = 'clusteringwebapp'
    archiveVersion = '1.0'
}

/**************
* PLUGINS SETUP
***************/

java {
  toolchain {
    languageVersion.set(JavaLanguageVersion.of(11)) // Set to Java 11 for compatibility with Tomcat
  }
}

checkstyle {
    ignoreFailures = true
    toolVersion "10.8.1"
}

pmd {
    ignoreFailures = true
    toolVersion = '6.55.0'
    consoleOutput = true
    ruleSets = []
    ruleSetFiles = files("$projectDir/config/pmd/pmd-ruleset.xml")
    reportsDir = file("$buildDir/reports/pmd")
}

spotbugs {
    ignoreFailures = true
    toolVersion = "4.7.3"
}

/***********
* TASK SETUP
************/

checkstyleMain {
    source = 'src/main/java'
}

checkstyleTest {
    source = 'src/test/java'
}

run {
    standardInput = System.in
}

