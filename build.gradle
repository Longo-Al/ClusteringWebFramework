// Generate the executable Jar (to be included in the Docker container)
task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.example.App' // Update to your main class path
    }
    archiveBaseName = project.name + '-all'
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
project.tasks.getByName('build').dependsOn fatJar

/***********************
* MAIN CLASS DECLARATION
************************/

mainClassName = 'com.example.App' // Update to your main class path
